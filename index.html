<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WeShare — Signup</title>
<link rel="icon" href="/public/weshare-logo.png" />
</head>
<body>
  <h1>WeShare — Ready Upload</h1>
  <button id="payBtn">Test Create Checkout</button>
<script>
document.getElementById('payBtn').addEventListener('click', async ()=>{
  const payload={plan:'youtube',quantity:1,billingCycle:'monthly',email:'test@example.com'};
  const r=await fetch('/api/payfast/create-checkout',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
  const d=await r.json(); alert(JSON.stringify(d));
});
</script>
</body>
</html>
